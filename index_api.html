<!DOCTYPE html>
<html>
<head>
	<title>TS175 API's</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
</head>
<body>
	<script>
		$(document).ready(function(){
		        $.ajax({url: "https://api.punkapi.com/v2/beers/random",
							success: function(result){
								result.forEach(function(part) {
									var name = part.name;
									document.getElementById("beer_name").innerHTML = name;
									var abv = part.abv;
									document.getElementById("beer_abv").innerHTML = abv;
									var ibu = part.ibu;
									document.getElementById("beer_ibu").innerHTML = ibu;
									var ebu = part.ebc;
									var color_id =0;
									if(ebu <= 4){
										color_id = '#F8F753';
									}else if (ebu <= 6) {
										color_id = '#F6F513';
									}else if (ebu <= 8) {
										color_id = '#ECE61A';
									}else if (ebu <= 12) {
										color_id = '#D5BC26';
									}else if (ebu <= 16) {
										color_id = '#BF923B';
									}else if (ebu <= 20) {
										color_id = '#BF813A';
									}else if (ebu <= 26) {
										color_id = '#BC6733';
									}else if (ebu <= 33) {
										color_id = '#8D4C32';
									}else if (ebu <= 39) {
										color_id = '#5D341A';
									}else if (ebu <= 47) {
										color_id = '#261716';
									}else {
										color_id = '#080707';
									};
									document.getElementById("beer_color").style.backgroundColor = color_id;
									document.getElementById("beer_color").innerHTML = ebu;
									var description = part.description;
									document.getElementById("beer_description").innerHTML = description;

									var url = part.image_url;
							    var image = $(document.createElement('img'));
							    image.attr('src', url)
							    image.appendTo('#photo')

									var food = part.food_pairing;
									document.getElementById("beer_food").innerHTML = food;
								})
		        }});
		});
	</script>
	<h1>Beer name</h1>
	<div id="beer_name">
	</div>
	<h1>Beer ABV</h1>
	<div id="beer_abv">
	</div>
	<h1>Beer IBU</h1>
	<div id="beer_ibu">
	</div>
	<h1>Beer color</h1>
	<div id="beer_color">
	</div>
	<h1>Beer Description</h1>
	<div id="beer_description">
	</div>
	<h1>Beer picture</h1>
	<div id="photo">
	</div>
	<h1>Food Recommendation</h1>
	<div id="beer_food">	
	</div>


</body>
</html>
